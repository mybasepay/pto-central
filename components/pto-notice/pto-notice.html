<div
  id="ptoNotice"
  class="pto-notice"
  role="status"
  aria-live="polite"
  aria-atomic="true"
  hidden
>
  <div class="pto-notice__content">
    <div class="pto-notice__left">
      <div class="pto-notice__icon" aria-hidden="true">⏳</div>

      <div class="pto-notice__text">
        <div class="pto-notice__title">PTO reminder</div>
        <div class="pto-notice__desc">
          PTO requests should be submitted with <strong>at least 7 days</strong> of anticipation.<br />
          Please notify your <strong>backup contact</strong> before submitting.
        </div>
      </div>
    </div>

    <div class="pto-notice__right">
      <button id="ptoNoticeX" class="pto-notice__x" type="button" aria-label="Close">
        ✕
      </button>

      <label class="pto-notice__checkbox">
        <input id="ptoNoticeDontShow" type="checkbox" />
        Don’t show again
      </label>

      <button id="ptoNoticeClose" class="pto-notice__btn" type="button">
        Got it
      </button>
    </div>
  </div>
</div>
